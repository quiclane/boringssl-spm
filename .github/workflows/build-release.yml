name: Build and Release BoringSSL xcframework

on:
  push:
    tags:
      - "v*"
  schedule:
    - cron: "0 0 1,15 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps
        run: |
          set -euo pipefail
          sudo softwareupdate --install-rosetta --agree-to-license || true
          brew update
          brew install cmake ninja || true

      - name: Build xcframework
        run: |
          set -euo pipefail
          chmod +x ci/build_boringssl_ios.sh
          ./ci/build_boringssl_ios.sh
          test -f build-out/BoringSSL.xcframework.zip

      - name: Pick tag
        id: pick
        run: |
          set -euo pipefail
          ref="${GITHUB_REF:-}"
          if printf "%s" "$ref" | grep -q '^refs/tags/'; then
            tag="${ref#refs/tags/}"
          else
            tag="auto-$(date +%Y%m%d)-${GITHUB_RUN_NUMBER}"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Release + upload asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.pick.outputs.tag }}
          name: ${{ steps.pick.outputs.tag }}
          files: build-out/BoringSSL.xcframework.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
